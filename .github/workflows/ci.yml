name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev,test]"

    - name: Run linting
      run: |
        ruff check src/
        ruff format --check src/

    # Temporarily disabled - migrating from archived codebase with type issues
    # - name: Run type checking
    #   run: |
    #     mypy src/

    # Run MCP tool tests (Phase 1 tests)
    - name: Run MCP tool tests
      run: |
        pytest tests/test_mcp_tools.py -v --cov=src/paidsearchnav_mcp/server.py --cov-report=term --cov-report=xml

    # Upload coverage to Codecov (optional - only if codecov token is configured)
    - name: Upload coverage reports
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: false  # Don't fail if codecov upload fails
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    # Verify minimum test coverage
    - name: Verify test coverage
      run: |
        coverage report --fail-under=70

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t paidsearchnav-mcp:test .

    - name: Verify Docker image
      run: |
        docker images paidsearchnav-mcp:test
