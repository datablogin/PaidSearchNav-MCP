name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev,test]"

    - name: Run linting
      run: |
        ruff check src/
        ruff format --check src/

    # Temporarily disabled - migrating from archived codebase with type issues
    # - name: Run type checking
    #   run: |
    #     mypy src/

    # Temporarily skip tests - most tests are for archived codebase
    # Will add MCP-specific tests in future PR
    # - name: Run tests
    #   run: |
    #     pytest tests/ -v --cov=src/paidsearchnav_mcp --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t paidsearchnav-mcp:test .

    - name: Verify Docker image
      run: |
        docker images paidsearchnav-mcp:test
